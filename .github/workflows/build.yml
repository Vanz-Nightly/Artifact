name: Build BoomingMusic APK (from uploaded zip)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip (if missing)
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip BoomingMusic archive
        run: |
          mkdir source
          unzip -q BoomingMusic-1.1.0-beta.8.zip -d source
          # Move into the first directory that contains gradlew
          set -e
          cd source
          project_root=$(find . -maxdepth 2 -type f -name gradlew -printf '%h\n' | head -n 1)
          if [ -z "$project_root" ]; then
            echo "gradlew not found; listing source:"
            ls -R
            exit 1
          fi
          echo "Using project root: $project_root"
          cd "$project_root"
          pwd
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable & build debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BoomingMusic-debug
          path: app/build/outputs/apk/*
          */*.apk
