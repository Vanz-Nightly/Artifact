name: Build APK from BoomingMusic Zip

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Unzip BoomingMusic-1.1.0-beta.8.zip
      run: unzip BoomingMusic-1.1.0-beta.8.zip -d src

    - name: List files for debugging
      run: ls -R src

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build APK
      run: |
        cd src/[your-project-subfolder]
        gradle assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: BoomingMusic-APK
        path: src/[BoomingMusic-1.1.0-beta.8]/app/build/outputs/apk/debug/*.apk
