name: Build BoomingMusic APK (from uploaded zip)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip BoomingMusic archive
        run: |
          mkdir source
          unzip -q "BoomingMusic-1.1.0-beta.8.zip" -d source
          cd source/* || exit 1
          echo "Listing files:"
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Build debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BoomingMusic-debug
          path: app/build/outputs/apk/
          **/*.apk
