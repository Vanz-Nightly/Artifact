name: Build BoomingMusic APK (from uploaded zip)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip (if missing)
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unzip BoomingMusic archive
        run: |
          mkdir -p source
          unzip -q BoomingMusic-1.1.0-beta.8.zip -d source || (echo "Failed to unzip. File may be missing or name differs." && ls -la)
          # Find folder that contains gradlew
          cd source
          GRADLEW_DIR=$(find . -maxdepth 3 -type f -name gradlew -print -quit | xargs -r dirname)
          if [ -z "$GRADLEW_DIR" ]; then
            echo "gradlew not found. Listing contents:"
            ls -R
            exit 1
          fi
          echo "Using project root: $GRADLEW_DIR"
          cd "$GRADLEW_DIR"
          pwd
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable & build debug APK
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BoomingMusic-debug
          path: app/build/outputs/apk/
          **/*.apk
